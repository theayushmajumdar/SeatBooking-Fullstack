<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seat Booking System</h1>
    <div class="legend">
        <div class="legend-item">
            <div class="red"></div>
            <span>- Seat Booked</span>
        </div>
        <div class="legend-item">
            <div class="green"></div>
            <span>- Seat Available</span>
        </div>
        <div class="legend-item">
            <div class="grey"></div>
            <span>- Seat Blocked</span>
        </div>
    </div>
    <div class="seats">
        <div class="seat booked" id="A1">A1</div>
        <div class="seat available" id="A2">A2</div>
        <div class="seat available" id="A3">A3</div>
        <div class="seat booked" id="A4">A4</div>
        <div class="seat blocked" id="A5">A5</div>
        <div class="seat available" id="A6">A6</div>
    </div>
       <div class="footer">
        All eyes this way please!
        </div>
        <div class="Ayush">Made with <span style="color: rgb(13, 191, 240);  font-size: larger;">&hearts;</span> by <a href="https://theayushmajumdar.vercel.app/">Ayush</a>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
